	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
	<meta name="description" content="Write your mom a special message for Mother's Day!"/>
	<meta property="og:description" content="Write your mom a special message for Mother's Day!"/>
	<meta property="og:title" content="Mother's Day Message"/>

	<link rel="icon" href="images/icon.png">

	<title>Mamá</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="css/common.css" rel="stylesheet">
	<link href="css/index.css" rel="stylesheet">
	<script type="text/javascript" src="js/index.js" async></script>
	<script src="js/qrcode.min.js"></script>

	<script>
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('sw.js', { scope: './' })
				.then(function(reg) {
					console.log('Service worker registration succeeded. Scope is ' + reg.scope);
				});
		}
	</script>
</head>
<body>
	<div class="fondo"></div>
	<div class="capa-oscura"></div>
	<div class="main">
		<div class="header">
			<h1 style="text-align: center;">Feliz día mamá 💝</h1>
			<p>
				No hay palabras suficientes para expresar todo lo que sentimos por mamá, pero podemos hacerle saber nuestro cariño.
			</p>
			<p>
				Completa todos los campos del formulario y al final recibirás un enlace para compartirlo con ella.				
			</p>
		</div>
		<form class="mom-form">
			<div class="form-group">
				<label for="momName">¿Cómo llamas a tu mamá?</label>
				<input type="text" class="form-control" id="momName" placeholder="Ejm: Mami Tere, Puchi...">
			</div>

			<div class="form-group">
				<label for="birthdate">¿Qué admiras de tu mamá?</label>
				<input type="text" class="form-control" id="birthdate" required placeholder="Ejm: ser valiente, trabajadora...">
			</div>

			<div class="form-group">
				<label for="faveThing">Escribe una frase que le quieras dedicar a mamá:</label>
				<input type="text" class="form-control" required id="faveThing" placeholder="Ejm: Lo eres todo mamá.">
			</div>
			<button type="submit" class="btn btn-default" id="generate-message-button" title="Obtener link para enviarlo a mamá">Obtener link</button>
		</form>
	</div>

	<div class="modal fade" id="link-modal" role="dialog">
		<div class="modal-content my-modal-content">
			<div class="modal-header">
				<button type="button" class="close close-button" style="padding-top:3px;">&times;</button>
				<h4 id="modalTitle" class="modal-title overflow-ellipsis"></h4>
			</div>
			<div class="modal-body my-modal-body" style="display: grid;">
				<div style="display: flex; padding-bottom: 10px;">
					<input type="text" id="linkContainer" class="form-control link-input" aria-label="mom link" readonly>
					<button type="button" id="copyButton" class="btn btn-primary">Copiar</button>
				</div>

				<div style="display: flex; flex-direction: column; width: 100%; align-items: center;">
					<div id="codigo-qr" style="padding: 5px;"></div>
					<button class="btn btn-success" id="botonDescargar" type="button">Descargar QR</button>
					<p id="mensaje">Captura la pantalla para compartir el QR</p>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default close-button">Cerrar</button>
			</div>
		</div>
	</div>
</body>
</html>
